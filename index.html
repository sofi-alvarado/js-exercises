<body>
    <h1 id="message-el">JavaScript Exercises</h1>
    <h3>Basic Exercises:</h3>

    <p>1. Write a function to calculate the area of a rectangle given its width and height.</p>
    <input id="input-height" type="text" placeholder="Insert height"></input>
    <input id="input-width" type="text" placeholder="Insert width"></input>
    <button id="btn-calculate-area">Calculate</button>
    <h4 id="result-el">The area of your rectangle is: </h4>

    <p>1. Create a function to check if a given number is even or odd.</p>
    <input id="input-number" type="text" placeholder="Insert number"></input>
    <button id="btn-check">Check</button>
    <h4 id="result-number">The number</h4>
